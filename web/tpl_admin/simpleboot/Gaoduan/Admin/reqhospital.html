<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Admin/listhospital')}"  target="_self">所有医院</a></li>

        <li><a href="{:U('Admin/hospital')}" target="_self">添加医院</a></li>
        <li><a href="{:U('Admin/addclinic')}"  target="_self">添加科室</a></li>

        <li  class="active"><a href="#C"  target="_self">修改医院信息</a></li>

    </ul>
    <form class="form-horizontal J_ajaxForm" name="myform" id="myform" action="{:u('Admin/edit_post')}" method="post">
        <div class="tabbable">
            <div class="tab-content">
                <div class="tab-pane active" id="A">
                    <table cellpadding="2" cellspacing="2" width="100%">
                        <tbody>

                        <tr>
                            <td>医院名称:</td>
                            <td><input type="text" class="input" name="hospital_name" value="{$hospital_name}"><span class="must_red">*</span></td>
                        </tr>
                        <tr>
                            <td>医院网址:</td>
                            <td><input type="text" class="input" name="hospital_url" value="{$hospital_url}"></td>
                        </tr>

                        </tbody>
                    </table>
                    <input type="hidden" name="id" value="{$id}"/>
                </div>

            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">修改</button>
            <a class="btn" href="{:U('Admin/listhospital')}">返回</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
