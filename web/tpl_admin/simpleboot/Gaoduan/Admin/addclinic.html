<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Admin/listhospital')}"  target="_self">所有医院</a></li>

        <li><a href="{:U('Admin/hospital')}" target="_self">添加医院</a></li>
        <li  class="active"><a href="#C"  target="_self">添加科室</a></li>

    </ul>
    <form class="form-horizontal J_ajaxForm" name="myform" id="myform" action="{:u('Admin/addclinic_post')}" method="post">
        <div class="tabbable">
            <div class="tab-content">
                <div class="tab-pane active" id="A">
                    <table cellpadding="2" cellspacing="2" width="100%">
                        <tbody>
                        <td>医院:</td>
                        <td>
                            <select name="hosptial_id"  class="normal_select">
                                <foreach name="hospitalvar" item="vo">
                                    <option value="{$vo.id}">{$vo.hospital_name}</option>
                                </foreach>

                            </select>
                        </td>

                        <tr>
                            <td>科室名称:</td>
                            <td><input type="text" class="input" name="clinic_name" value=""><span class="must_red">*</span></td>
                        </tr>
                        <tr>
                            <td>科室网址:</td>
                            <td><input type="text" class="input" name="clinic_url" value="无"></td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
            <a class="btn" href="{:U('Admin/listhospital')}">返回</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
