<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#B"  target="_self">会员基本信息</a></li>

        <li ><a href="{:U('Admin/newpatient')}" target="_self">就医需求审核列表</a></li>

    </ul>
    <div class="common-form">
        <form method="post" class="J_ajaxForm" action="#">
            <div class="table_list">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th align='center'>ID</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <!--<th>头像</th>-->
                        <th>出生日期</th>
                        <th>身份证号</th>
                        <th>E-mail</th>
                        <th>单位名称及编号</th>
                        <th>住址</th>
                        <th>微信</th>
                        <th>QQ</th>

                        <th align='center'>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <foreach name="lists" item="vo">
                        <tr>
                            <td align='center'>{$vo.id}</td>
                            <td>{$vo.user_name|default='第三方用户'}</td>

                            <!--<td><img width="25" height="25" src="{:U('user/public/avatar',array('id'=>$vo['id']))}" /></td>-->

                          <td>{$vo.sex}</td>
                            <td>{$vo.birthday}</td>
                            <td>{$vo.cardID}</td>
                            <td>{$vo.user_email}</td>
                            <td>{$vo.buss_name}</td>
                            <td>{$vo.user_address}</td>

                            <td>{$vo.user_weichat}</td>
                            <td>{$vo.user_QQ}</td>
                            <td><a href="javascript:open_iframe_dialog('{:U('Admin/patientinfo',array('gaouserid'=>$vo['id']))}','就医需求')" >
                                查看就医信息</a>


                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="pagination">{$page}</div>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script>
</script>
</body>
</html>
