<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
	        <li class="active"><a href="#A" data-toggle="tab">基本属性</a></li>

	    </ul>
		<form class="form-horizontal J_ajaxForm" name="myform" id="myform" action="{:u('AdminDocterm/edit_post')}" method="post">
		 <input type="hidden" name="term_id" value="{$data.term_id}" />
		 	<div class="tabbable">
		        <div class="tab-content">
		          <div class="tab-pane active" id="A">
		          	<table cellpadding="2" cellspacing="2" width="100%">
							<tbody>
								<tr>
									<td width="180">上级:</td>
									<td>
										<select name="parent">
												<option value="0">作为一级菜单</option>
												<foreach name="terms" item="vo">
													<php>$selected=$data['parent']==$vo['term_id']?"selected":""</php>
										        	<option value="{$vo.term_id}" {$selected}>{$vo.spacer}{$vo.name}</option>
												</foreach>
										</select>
									</td>
								</tr>
								<tr>
									<td>名称:</td>
									<td><input type="text" class="input" name="name" value="{$data.name}"><span class="must_red">*</span></td>
								</tr>
								<tr>
									<td>描述:</td>
									<td><textarea name="description" rows="5" cols="57">{$data.description}</textarea></td>
								</tr>
								<tr>
									<td>类型:</td>
									<td><select name="taxonomy" class="normal_select">
											<foreach name="taxonomys" item="vo">
												<php>$selected=$data['taxonomy']==$key?"selected":""</php>
									        	<option value="{$key}" {$selected}>{$vo}</option>
											</foreach>
									</select></td>
								</tr>
							</tbody>
						</table>
		          </div>

		        </div>
	        </div>
			
			
		      <div class="form-actions">
		           <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
		      		<a class="btn" href="{:U('AdminDocterm/index')}">返回</a>
		      </div>
		</form>
	</div>
	<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
