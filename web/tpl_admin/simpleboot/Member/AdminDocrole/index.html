<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <h6 class="well">设置会员类型设置会员阅读权限</h6>

    <li class="active"><a href="javascript:;">阅读权限</a></li>


    <div class="table_list">
        <form name="myform" action="{:U('adminDocrole/listorders')}" method="post">
            <table width="100%" cellspacing="0" class="table table-hover">
                <thead>
                <tr>
                    <th width="30">ID</th>
                    <th align="left" >角色名称</th>
                    <th align="left" >角色描述</th>
                    <th width="40" align="left" >状态</th>
                    <th width="200">管理操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="roles" item="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.remark}</td>
                        <td>
                            <if condition="$vo['status'] eq 1">
                                <font color="red">√</font>
                                <else />
                                <font color="red">╳</font>
                            </if>
                        </td>
                        <td  class="text-c">

                                <a href="{:U('adminDocrole/authorize',array('id'=>$vo['id'],'rolename'=>$vo['name']))}">阅读权限设置</a>

                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
