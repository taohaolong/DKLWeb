<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li><a href="{:U('user/index')}">会员信息列表</a></li>
     <li class="active"><a href="{:U('user/add')}">添加新会员</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('User/add_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" class="table_form" width="100%">
          <tbody>
         <tr>
              <td width="180">用户名:</td>
              <td><input type="text" class="input" name="user_login" value=""></td>
              <td>密码:</td>
              <td><input type="password" class="input" name="user_pass" value="" ></td>
            </tr>
            <tr>
              <td>企业名称:</td>
              <td><input type="text" class="input" name="buss_name" value=""></td>
              <td>营业执照号:</td>
              <td><input type="text" class="input" name="buss_ID" value=""></td>
            </tr>
            <tr>
              <td>地址:</td>
              <td><input type="text" class="input" name="buss_addr" value=""></td>
               <td>电话:</td>
              <td><input type="text" class="input" name="buss_tel" value=""></td>
              
           <tr>
              <td>负责人:</td>
              <td><input type="text" class="input" name="buss_dutyer" value=""></td>
              <td>联系人:</td>
              <td><input type="text" class="input" name="buss_conacter" value=""></td>
           </tr>
           <tr>
              <td>企业性质:</td>
              <td><input type="text" class="input" name="buss_property" value=""></td>
              <td>企业人数:</td>
              <td><input type="text" class="input" name="buss_counts" value=""></td>
           </tr>
           <tr>
              <td>所属区县:</td>
              <td><input type="text" class="input" name="buss_area" value=""></td>
              <td>所属行业:</td>
              <td><input type="text" class="input" name="buss_trade" value=""></td>
           </tr>
           <tr>
              <td>涉及职业病危害岗位数:</td>
              <td><input type="text" class="input" name="buss_jobs" value=""></td>
              <td>涉及职业病危害员工数:</td>
              <td><input type="text" class="input" name="buss_jobwrongs" value=""></td>
           </tr>
            <tr>
              <td>涉及到的职业病危害因素:</td>
              <td><input type="text" class="input" name="buss_wrong" value=""></td>
              <td>所属业务员:</td>
              <td><input type="text" class="input" name="buss_sales" value=""></td>
           </tr>
           <tr>
              <td>税务登记号:</td>
              <td><input type="text" class="input" name="buss_regsitNum" value=""></td>
              <td>所属街乡:</td>
              <td><input type="text" class="input" name="buss_street" value=""></td>
           </tr>
            <tr>
              <td>传真:</td>
              <td><input type="text" class="input" name="buss_fax" value=""></td>
              <td>开票信息:</td>
              <td><input type="text" class="input" name="buss_tickinfo" value=""></td>
           </tr>
            <tr>
              <td>企业年营业额:</td>
              <td><input type="text" class="input" name="buss_turnover" value=""></td>
                <td>邮箱:</td>
              <td><input type="text" class="input" name="user_email" value=""></td>
           </tr>
            <tr>
          
              <td>角色:</td>
              <td>
 				<select name="role_id"  class="normal_select">
 					<foreach name="roles" item="vo">
 						<option value="{$vo.id}">{$vo.name}</option>
 					</foreach>
                  
                </select>
				</td>
            </tr>
           
           
            
          </tbody>
        </table>
      </div>
      <div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
            <a class="btn" href="__URL__">返回</a>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
