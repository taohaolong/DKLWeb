<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
</head>
<body class="body-white" id="top">
	<tc_include file="Public:nav" />

		<div class="container tc-main">
                <div class="row">
                    <div class="span3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="span9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i> 完善企业会员资料</a></li>

							   </ul>

							   <div class="tab-content">

                                   <div class="tab-pane active" id="one">
                                   		<form class="form-horizontal J_ajaxForm" action="{:u('profile/bussedit_post')}" method="post">

											<div class="table_list">
												<table cellpadding="2" cellspacing="2" width="100%">
													<tbody>

													<tr>
														<td>企业名称:</td>
														<td><input type="text" class="input" name="buss_name" value="{$buss_name}"></td>
														<td>营业执照号:</td>
														<td><input type="text" class="input" name="buss_ID" value="{$buss_ID}"></td>
													</tr>
													<tr>
														<td>地址:</td>
														<td><input type="text" class="input" name="buss_addr" value="{$buss_addr}"></td>
														<td>电话:</td>
														<td><input type="text" class="input" name="buss_tel" value="{$buss_tel}"></td>

													<tr>
														<td>负责人:</td>
														<td><input type="text" class="input" name="buss_dutyer" value="{$buss_dutyer}"></td>
														<td>联系人:</td>
														<td><input type="text" class="input" name="buss_conacter" value="{$buss_conacter}"></td>
													</tr>
													<tr>
														<td>企业性质:</td>
														<td><input type="text" class="input" name="buss_property" value="{$buss_property}"></td>
														<td>企业人数:</td>
														<td><input type="text" class="input" name="buss_counts" value="{$buss_counts}"></td>
													</tr>
													<tr>
														<td>所属区县:</td>
														<td><input type="text" class="input" name="buss_area" value="{$buss_area}"></td>
														<td>所属行业:</td>
														<td><input type="text" class="input" name="buss_trade" value="{$buss_trade}"></td>
													</tr>
													<tr>
														<td>涉及职业病危害岗位数:</td>
														<td><input type="text" class="input" name="buss_jobs" value="{$buss_jobs}"></td>
														<td>涉及职业病危害员工数:</td>
														<td><input type="text" class="input" name="buss_jobwrongs" value="{$buss_jobwrongs}"></td>
													</tr>
													<tr>
														<td>涉及到的职业病危害因素:</td>
														<td><input type="text" class="input" name="buss_wrong" value="{$buss_wrong}"></td>
														<td>所属业务员:</td>
														<td><input type="text" class="input" name="buss_sales" value="{$buss_sales}"></td>
													</tr>
													<tr>
														<td>税务登记号:</td>
														<td><input type="text" class="input" name="buss_regsitNum" value="{$buss_regsitNum}"></td>
														<td>所属街乡:</td>
														<td><input type="text" class="input" name="buss_street" value="{$buss_street}"></td>
													</tr>
													<tr>
														<td>传真:</td>
														<td><input type="text" class="input" name="buss_fax" value="{$buss_fax}"></td>
														<td>开票信息:</td>
														<td><input type="text" class="input" name="buss_tickinfo" value="{$buss_tickinfo}"</td>
													</tr>
													<tr>
														<td>企业年营业额:</td>
														<td><input type="text" class="input" name="buss_turnover" value="{$buss_turnover}"></td>
														<td>邮箱:</td>
														<td><input type="text" class="input" name="user_email" value="{$user_email}"></td>
													</tr>

													</tbody>
												</table>
											</div>

											<div class="form-actions">
												<input type="hidden" name="id" value="{$id}"/>
												<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">保存</button>

                                   		</form>
                                   </div>

                               </div>							
                           </div>
                    </div>
                </div>

		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
